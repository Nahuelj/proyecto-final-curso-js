<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body id="body">
    <div class="container-date-idea">
        <p id="date"></p>
        <button id="idea"><img src="./icons/idea-black.png" alt=""></button>
    </div>
    <div id="container-title">
        <h1 id="homeIcon">To-do <img src="./icons/to-do-white.png" alt=""></h1>
    </div>
    <form class="form" action="">
        <input id="inputCreateTask" type="text">
        <button id="addTask"><img src="./icons/add-black.png" alt=""></button>
        <button id="cleanTasks"><img src="./icons/clean-white.png" alt=""></button>
    </form>

    <div id="container">
    </div>

    <div id="div-quote" class="frase">
        <button class="button-close-block" id="button-quote"><img src="./icons/close-white.png" alt=""></button>
        <div id="div-container-quote">
            <p id="title-quote">Quote of the day</p>
            <p id="quote"></p>
            <p id="author"></p>
            <p id="category"></p>
        </div>
    </div>

    <div id="divSettings" class="frase settings">
        <button class="button-close-block" id="buttonCloseSettings"><img src="./icons/close-white.png" alt=""></button>
        <div class="container-options-settings">
            <p>Themes</p>
            <div class="container-themes fit-content">
                <button class="button-theme black"></button>
                <button class="button-theme white" ></button>
                <button class="button-theme pink"></button>
                <button class="button-theme blue"></button>
                <button class="button-theme purple"></button>
                <button class="button-theme smerald"></button>
            </div>
            <p>Show home icon</p>
            <div class="container-button-show-title fit-content">
                <button id="button-yes">Yes</button>
                <button id="button-no">No</button>
            </div>
            <div id="customPhrase" class="container-custom-phrase">
                <p>Custom phrase</p>
                <div id="container-checkbox">
                    <input type="checkbox" name="" id="">
                    <p>Replace title for quote of the day</p>
                </div>
            </div>
            <div class="container-button-save">
                <button id="buttonSave" class="button-save">Save</button>  
            </div>
        </div>
    </div>
        


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
