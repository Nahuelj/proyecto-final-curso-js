<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body id="body">
    <div class="container-date-idea">
        <p id="date"></p>
        <button id="idea"><img src="./icons/idea-black.png" alt=""></button>
    </div>
    <h1>To-do <img src="./icons/to-do-white.png" alt=""></h1>
    <form class="form" action="">
        <input id="inputCreateTask" type="text">
        <button id="addTask"><img src="./icons/add-black.png" alt=""></button>
        <button id="cleanTasks"><img src="./icons/clean-white.png" alt=""></button>
    </form>

    <div id="container">
    </div>

    <div id="div-quote" class="frase">
        <button id="button-quote"><img src="./icons/close-white.png" alt=""></button>
        <div id="div-container-quote">
            <p id="title-quote">Quote of the day</p>
            <p id="quote"></p>
            <p id="author"></p>
            <p id="category"></p>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
