<!DOCTYPE html>
<html lang="en">
<head>

    <title>To-do</title>
    <link rel="stylesheet" href="./css/main.css">

<body>

    <p id="date">fecha</p>

            <p contenteditable="true" id="taskText">3</p>

            <button id="btn-check">check</button>
            <p contenteditable="true" id="taskText">4</p>
            <button id="btn-delete">delete</button>
            <button id="btn-replace">replace</button>
        </div>
        <div class="task">
